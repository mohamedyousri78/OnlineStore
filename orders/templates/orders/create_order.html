{% extends "products/base.html" %}

{% block content %}
  <div class="container">
    <h1>Create Order</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="id_total_price">Total Price:</label>
      <p>{{ order_price }}</p>

      <input type="hidden" id="id_total_price" name="total_price" value="{{ order_price }}">

      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>
{% endblock %}
